{% extends "index.html" %}

{% block content %}

    <div id="login-form">
        <h1>Logowanie użytkownika</h1>
    {% if form.errors %}
        <p>Podano niewłaściwego użytkownika i hasło.</p>
    {% endif %}

    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        <table>
            <tr>
                <!-- <td>{{ form.username.label_tag }}</td> -->
                <td>Login</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <!-- <td>{{ form.password.label_tag }}</td> -->
                <td>Hasło</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="Zaloguj" />
        <input type="hidden" name="next" value="/blog" />
    </form>
    </div>

{% endblock %}
