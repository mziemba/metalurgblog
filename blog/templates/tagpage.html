{% extends "index.html" %}

{% block nav_home %}current_page_item{% endblock %}

{% block content %}

    <h2>Posty otagowane: {{ tag }}</h2>
    <div class="posts-tagged">
        {% for post in posts %}
            <p>{{ post.created|date:"Y-m-d" }}: &nbsp; &nbsp;
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></p>
        {% endfor %}
    </div>

{% endblock %}
